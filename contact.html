<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/1.jpg">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/skins/pink.css" type="text/css">

     <!--Font Awesome for icons-->
     <script src="https://kit.fontawesome.com/3fad1024f6.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main-container">
        <div class="aside">
            <div class="logo">
                <a href="#">Amirah Haziqah</a>
            </div>
            <!--Navbar-->
            <ul class="nav">
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fa fa-user"></i> About</a></li>
                <li><a href="gallery.html" ><i class="fa fa-picture-o"></i> Gallery</a></li>
                <li><a href="videos.html" ><i class="fa fa-video-camera"></i> More about me</a></li>
                <!--<li><a href="#"><i class="fa fa-envelope"></i> Blog</a></li>-->
                <li><a href="contact.html" class="active"><i class="fa fa-comments"></i> Contact</a></li>
            </ul>
            <div class="copyright-text">
                &copy; 2020 Amirah Haziqah
            </div>
            <!--End navbar-->
        </div>
        <!--End aside-->
        <div class="main-content">
            <section class="contact section">
                 <div class="container">
                    <div class="row">
                        <div class="section-title padd-15">
                            <h2>Contact Me</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="contact-info-item padd-15">
                            <div class="icon"><i class="fa fa-phone"></i></div>
                            <h4>Call me on</h4>
                            <p>+6012-3456789</p>
                        </div> 
                        <div class="contact-info-item padd-15">
                            <div class="icon"><i class="fa fa-map-marker"></i></div>
                            <h4>Office</h4>
                            <p>+6012-3456789</p>
                        </div> 
                        <div class="contact-info-item padd-15">
                            <div class="icon"><i class="fa fa-envelope"></i></div>
                            <h4>Email</h4>
                            <p>fakeportfolio@domain.com</p>
                        </div> 
                    </div>  
                  </div>
                  <!--Contact form-->
                  <section>   
                  <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="section-title padd-15">
                                <h2>Comments or Remarks</h2>
                            </div>
                        </div>
                      </div>
                      <form name="form" class="contact-form padd-15">
                            <div class="row">
                                <div class="form-item col-6 padd-15">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" placeholder="Name*" required>
                                    </div>
                                </div>
                                <div class="form-item col-6 padd-15">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="email" placeholder="Email*" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="sub" placeholder="Subject*" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <div class="form-group">
                                        <textarea class="form-control" name="msg" placeholder="Message*" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <center>
                                        <a onclick="validation();"><button type="submit" class="btn" >Send Message</button></a>
                                        <button type="reset" class="btn" name="clear">Clear Entries</button>
                                    </center>
                                </div>
                            </div>
                      </form>
                  </div>
                  <!--End of contact form-->
                </div>
            </section>
            </section>
            <!--Home section end-->
        </div>
        <!--End main content-->
    </div>   
    <!--End main container--> 
    <script src="js/script.js"></script>
</body>
</html>
